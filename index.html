<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <h1 style="position: absolute; opacity: 0; user-select: none">Fylo</h1>
      <div class="container">
        <section class="file">
          <div class="logo">
            <img src="./images/logo.svg" alt="fylo logo" />
          </div>

          <div class="icons">
            <a class="icon" href="#"
              ><img
                id="document"
                src="./images/icon-document.svg"
                alt="document"
            /></a>
            <a class="icon" href="#"
              ><img src="./images/icon-folder.svg" alt="folder"
            /></a>
            <a class="icon" href="#"
              ><img src="./images/icon-upload.svg" alt="upload"
            /></a>
          </div>
        </section>

        <section class="indicator">
          <p class="message">
            You've used <span style="font-weight: 700"> 815</span> GB of your
            storage
          </p>
          <div class="guage"></div>
          <div class="label">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="tooltip">
            <span class="tooltip__val">185</span>
            <span class="tooltip__text">GB Left</span>
          </div>
        </section>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@AchrefFast</a>.
  </div> -->
  </body>
</html>
